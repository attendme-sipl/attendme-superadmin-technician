<div class="container-fluid">

  <div class="row">
    <div class="col-sm-12">

      <div class="row">
        <div class="col-sm-12">
          <h3 style="text-align:center">{{ branchMenuName }} Report</h3>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-12">

          <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" >

              <ng-container matColumnDef="srNo">
                <th mat-header-cell *matHeaderCellDef>Sr. No.</th>
                <td mat-cell *matCellDef="let i=index;"> {{i+1}} </td>
             </ng-container>
  
                <ng-container matColumnDef="branchName">
                    <th mat-header-cell *matHeaderCellDef>{{branchMenuName}} Name</th>
                    <td mat-cell *matCellDef="let element"> <a href="#"> {{element.branchName}} </a></td>
                </ng-container>
  
                <ng-container matColumnDef="branchContactPersonNm">
                  <th mat-header-cell *matHeaderCellDef>Contact Person Name</th>
                  <td mat-cell *matCellDef="let element">{{element.branchContactPersonNm}}</td>
                </ng-container>
  
                <ng-container matColumnDef="contactMobile">
                    <th mat-header-cell *matHeaderCellDef>Contact Mobile No.</th>
                    <td mat-cell *matCellDef="let element">{{element.contactMobile}}</td>
                  </ng-container>
  
                  <ng-container matColumnDef="contactEmail">
                      <th mat-header-cell *matHeaderCellDef>Contact Email Id</th>
                      <td mat-cell *matCellDef="let element">{{element.contactEmail}}</td>
                    </ng-container>
                    
                      <ng-container matColumnDef="allotedQRIdCount">
                        <th mat-header-cell *matHeaderCellDef>Alloted QR Id</th>
                        <td mat-cell *matCellDef="let element"> <a href="#" [ngClass]="{'invisible': element.branchHeadOffice == true}">{{ element.allotedQRIdCount}}</a></td>
                     </ng-container> 

                     <ng-container matColumnDef="allotQrId">
                      <th mat-header-cell *matHeaderCellDef>Allot QR Id</th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-stroked-button color="primary" 
                        [ngClass] = "{'invisible': element.branchHeadOffice == true}"
                        (click) ="openDialog(element.branchId,element.branchName)">Allot QR Id</button>
                      </td>
                     </ng-container>
  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
            </table>

          </div>

        </div>
      </div>

    </div>
  </div>

</div>
