<div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="onButtonClick(false)" >
          <span aria-hidden="true">&times;</span>
        </button>
       
      </div>
      <div class="modal-body">

      
        <div class="row">
          <div class="col-sm-12">
          
            

            <div class="form-group">

                <label>
                    {{alertMsg}}
                </label>

               
              
            </div>
          </div>
        </div>
       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onButtonClick(true)">Yes</button>
        <button type="button" class="btn btn-secondary" (click)="onButtonClick(false)">No</button>
      </div>
    </div>
  </div>
