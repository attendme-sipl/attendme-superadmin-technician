<div class="container-fluid">

  <div class="row">

    <div class="col-sm-12 ">

        <nav class="navbar navbar-dark bg-dark fixed-top">

            <a class="navbar-brand" href="legalentity">
                <img src="../assets/images/attendmeLogo.png" width="10%" height="10%" class="d-inline-block align-top" alt="">
              </a>

        </nav>

    </div>

  </div>
  
  <form  #EntityLoginForm = "ngForm" (ngSubmit)="CheckLogin(EntityLoginForm)" (keypress)="setValue()" >
  
  <div class="row">

    <div class="col-sm-12">
      
      <div class="centered" style="width:30%;  border:1px solid gray; padding: 20px 20px;">

        <div class="row">

          <div class="col-sm-12">

            <h4>Attendme User login</h4>

          </div>

        </div>

        

        <div class="row" >

          <div class="col-sm-12">

            <div class="form-group">
             
              <div *ngIf="(((EntityLoginForm.submitted && (userEmailId.valid && userPassword.valid)) && dispMesageStr))" 
              class="alert alert-danger">
                {{dispMesageStr}}
              </div>
             
             <input type="text" id="emailId" class="form-control" placeholder="Email Id" 
              required
              name="legalEntityLoginModel.emailId" [(ngModel)]="legalEntityLoginModel.emailId" #userEmailId = "ngModel" 
              />

              <div *ngIf="EntityLoginForm.submitted && userEmailId.invalid" class="alert alert-danger" style="margin-top:10px">
                Please enter email id
              </div>

             </div>
           
            <div class="form-group">
              <input type="password"  class="form-control" placeholder="Password" 
              required
              name="legalEntityLoginModel.userPassword" [(ngModel)]="legalEntityLoginModel.userPassword" #userPassword = "ngModel" 
               />
              
               <div *ngIf="EntityLoginForm.submitted && userPassword.invalid" class="alert alert-danger"
               style="margin-top:10px">
                Please enter password
              </div>
 
            </div>

            
                <button id="btnLogin" class="btn btn-success" style="width: 100%;" >Submit</button>
            

            
              <a href="#" >Forgot Password</a>
           

          </div>

        </div>
     
        </div>
    
    </div>

    </div>

    
  
</form>

</div>
